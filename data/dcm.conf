<!-- This configuration file specifies the required security policies
     for dcm to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy context="default">
    <allow own="edu.cmu.cs.diamond.opendiamond.dcm"/>
    <allow send_destination="edu.cmu.cs.diamond.opendiamond.dcm"/>
    <allow receive_sender="edu.cmu.cs.diamond.opendiamond.dcm"/>
    <allow send_path="/edu/cmu/cs/diamond/opendiamond/dcm"/>
  </policy>

</busconfig>
